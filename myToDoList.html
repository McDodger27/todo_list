<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e7bd57cd0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    
<div class="container">

    <header class="text-center text-light my-4">
        <h1 class="mb-4">SDEV Instructor's<br> Todo List</h1>
        <h1 class="mb-4">McKay Cox's <br> Task List</h1>
        <form class="search">
            <label class="text-light">Search the list</label>
            <input class="form-control m-auto" type="text" name="search" placeholder="Search To Dos" />
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add" />
    </form>
</div>

    
    <script src="myToDoList.js"></script>
</body>
</html>
